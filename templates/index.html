<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; }
        .cell {
            width: 100px; height: 100px;
            font-size: 2em;
            display: flex; align-items: center; justify-content: center;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .cell:hover { background: #ddd; }
        .message { margin-top: 20px; font-size: 1.5em; }
        a { text-decoration: none; color: black; }
    </style>
</head>
<body>
    <h2>Mariyam Yasmine Game</h2>
    <h1>Tic Tac Toe (You = X, AI = O)</h1>
    <div class="board">
        {% for i in range(9) %}
            {% if board[i] == ' ' %}
                <div class="cell"><a href="{{ url_for('move', cell=i) }}">_</a></div>
            {% else %}
                <div class="cell">{{ board[i] }}</div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="message">{{ message }}</div>
    <br><a href="{{ url_for('reset') }}">Restart Game</a>
</body>
</html>
